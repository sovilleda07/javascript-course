<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 9h</title>
</head>
<body>
  <input type="text" class="js-text-input" placeholder="Type something" onkeyup="showText()">
  <p class="js-text"></p>

  <script>
    function showText() {
      const inputElement = document.querySelector('.js-text-input');

      document.querySelector('.js-text').innerHTML = inputElement.value;
    }
  </script>
</body>
</html>
