<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 12l</title>
</head>
<body>
  <script>
    const countPositive = (nums) => {
      let counter = 0;

      nums.forEach(value => {
        if (value > 0) {
          counter++;
        }
      });
      return counter;
    };

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
  </script>
</body>
</html>
