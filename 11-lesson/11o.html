  <script>
    function searchInArray(array) {
      let index = -1;

      for (let i = 0; i < array.length; i++) {
        if (array[i] === 'search') {
          index = i;
        }
      }
      console.log(index);
    }

    searchInArray(['hello','world','search','good']);
    searchInArray('not','found');
  </script>
