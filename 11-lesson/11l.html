<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 11l</title>
</head>
<body>
  <script>
    function minMax(nums) {
      let result = [];

      let minValue = 0;
      let maxValue = 0;

      for (let i = 0; i < nums.length; i++) {
        if (nums[i] < minValue) {
          minValue = nums[i];
        }

        if (nums[i] > maxValue) {
          maxValue = nums[i]
        }
      }

      result.push(minValue, maxValue);
      return result;
    }

    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));
  </script>
</body>
</html>
