
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="subscribe();">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)">
  <button onclick="calculateTotal()">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      buttonElement.innerHTML = buttonElement.innerText === 'Subscribe' ? 'Subscribed' : 'Subscribe';
    }

    function handleCostKeydown (event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }
  </script>
</body>
</html>
