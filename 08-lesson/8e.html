<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8e</title>
</head>
<body>
  <script>
    function isSameProduct(product1, product2) {
      return (
        product1.name === product2.name && product1.price === product2.price
      );
    }

    const product1 = {
      name: 'basketball',
      price: 2095
    }

    const product2 = {
      name: 'football',
      price: 1000
    }

    const product3 = {
      name: 'basketball',
      price: 2095
    }

    console.log(isSameProduct(product1, product2));
    console.log(isSameProduct(product1, product3));
  </script>
</body>
</html>
