<body>
  <script>
    greet('Sonia');
    greet();
    greet('John');
    greet('Mariah');
    greet();

    function greet(name) {
      if (name) {
        console.log(`Hello ${name}!`);
      } else {
        console.log('Hi there!');
      }
    }
  </script>
