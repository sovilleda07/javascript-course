<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 9d-9f</title>
</head>
<body>
  <input type="text" placeholder="Name" class="js-name-input" onkeydown="handleKeydown(event)">
  <button onclick="showName()">Submit</button>
  <p class="js-message"></p>

  <script>
    function handleKeydown(event) {
      if (event.key === 'Enter') {
        showName()
      }
    }

    function showName() {
      const name = document.querySelector('.js-name-input').value;
      
      document.querySelector('.js-message').innerHTML = `Your name is: ${name}`;
    }
  </script>
</body>
</html>
