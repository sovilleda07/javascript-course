<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 10e</title>
  <style>
    .toggle-button {
      background-color: lightgrey;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="toggle-button js-button" onclick="changeStatus('js-button')">Gaming</button>
  <button class="toggle-button js-button-2" onclick="changeStatus('js-button-2')">Music</button>
  <button class="toggle-button js-button-3" onclick="changeStatus('js-button-3')">Tech</button>

  <script>
    function changeStatus(buttonName) {     
      const buttonElement = document.querySelector(`.${buttonName}`);
      
      if (!buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.add('is-toggled');
      } else {
        buttonElement.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
