<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 10i-10j</title>
  <link rel="stylesheet" href="./styles/10i.css">
</head>
<body>
  <p class="title">Calculator</p>
  <p class="js-calculation calculation"></p>
  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('1');
      ">1</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('2');
      ">2</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('3');
      ">3</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>
  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('4');
      ">4</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('5');
      ">5</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('6');
      ">6</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>
  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('7');
      ">7</button>
    <button class="calculator-button gray-button" onclick="    
      updateCalculation('8');
      ">8</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('9');
      ">9</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>
  <p>
    <button class="calculator-button gray-button" onclick="      
      updateCalculation('0');
    ">0</button>
    <button class="calculator-button gray-button" onclick="
      updateCalculation(' . ');
    ">.</button>
    <button class="calculator-button gray-button" onclick="
      calculation = eval(calculation);
      displayCalculation();

      saveCalculation();
    ">=</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>
  <p>
    <button class="calculator-button gray-button clear-button" onclick="
      calculation = '';
      displayCalculation();

      saveCalculation();
    ">Clear</button>
  </p>
  <script src="./scripts/10i.js"></script>
</body>
</html>
